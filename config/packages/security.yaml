security:
    providers:
        db:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            providers: db
            form_login:
                login_path: login
                check_path: login
            logout:
                path: /logout
                target: /

    encoders:
        App\Entity\User:
            algorithm: bcrypt

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/, roles: ROLE_USER }
